<div class="flex flex-col md:flex-row w-full justify-start content-center">
    <mat-selection-list 
    #listItems 
    [multiple]="false"
    (selectionChange)="onItemChange($event)"
    class="w-full md:w-3/12 md:min-w-[200px] mr-5"
    >
            <div *ngIf="myListLabels$ | async as listLabels" class="flex flex-row md:flex-col mt-5">
                <mat-list-option 
                    *ngFor="let listValue of listLabels"
                    class="min-h-[100px] border-b-4 md:border-b-0 md:border-l-4 md:min-h-[70px] border-light-system-gray-1 text-light-system-gray-1"
                    checkboxPosition="before"
                    [value]="listValue"
                    [class.active]="selectedItem === listValue"
                    [ngClass]="listValue === defaultSelection ? 'active' : ''"
                    >
                    {{listValue}}
                </mat-list-option>
            </div>
    </mat-selection-list>
    <ng-container #listContent class="w-9/12">
    </ng-container>
</div>
